<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="preload" href="/src/assets/fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/src/assets/fonts/Roboto-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suxnix</title>
  <meta name="description" content="Supplement shop">
  <meta name="robots" content="noindex, noarchive">
  <meta name="format-detection" content="telephone=no">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <a class="header__logo-link" href="/" title="Go to the home page">
        <img class="header__logo-img" src="/src/assets/img/logo.png" alt="Suxnix Logo">
      </a>
      <div class="header__menu-container">
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__menu-item"><a class="header__menu-link" href="/" aria-current="page">Home</a></li>
            <li class="header__menu-item"><a class="header__menu-link" href="#features">Features</a></li>
            <li class="header__menu-item"><a class="header__menu-link" href="#product">Product</a></li>
            <li class="header__menu-item"><a class="header__menu-link" href="#ingredient">Ingredient</a></li>
            <li class="header__menu-item"><a class="header__menu-link" href="#pricing">Pricing</a></li>
            <li class="header__menu-item"><a class="header__menu-link" href="#contact">Contact</a></li>
          </ul>
        </nav>
        <a class="header__cart-link" href="/cart" aria-label="View your shopping cart">
          <i class="header__icon material-symbols-outlined-shopping-cart" aria-hidden="true"></i>
          <span class="header__cart-count">2</span>
        </a>
        <ul class="header__social">
          <li class="header__social-item"><a class="header__social-link" href="#" aria-label="Follow us on Facebook"
              rel="noopener noreferrer" target="_blank"><i class="header__icon icon-facebook"
                aria-hidden="true"></i></a>
          </li>
          <li class="header__social-item"><a class="header__social-link" href="#" aria-label="Follow us on Twitter"
              rel="noopener noreferrer" target="_blank"><i class="header__icon icon-twitter" aria-hidden="true"></i></a>
          </li>
          <li class="header__social-item"><a class="header__social-link" href="#" aria-label="Follow us on LinkedIn"
              rel="noopener noreferrer" target="_blank"><i class="header__icon icon-linkedin"
                aria-hidden="true"></i></a>
          </li>
          <li class="header__social-item"><a class="header__social-link" href="#" aria-label="Follow us on Instagram"
              rel="noopener noreferrer" target="_blank"><i class="header__icon icon-instagram"
                aria-hidden="true"></i></a>
          </li>
          <li class="header__social-item"><a class="header__social-link" href="#" aria-label="Follow us on YouTube"
              rel="noopener noreferrer" target="_blank"><i class="header__icon icon-youtube" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
      <button class="header__sidebar-button" href="#" aria-label="Toggle menu" aria-expanded="false">
        <i class="header__icon material-symbols-outlined-view-cozy" aria-hidden="true">
        </i>
      </button>
    </div>
    </div>
  </header>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
